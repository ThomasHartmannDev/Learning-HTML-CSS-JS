<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f2f2f2;
      }

      #task-input {
        padding: 10px;
        font-size: 16px;
        width: 60%;
        margin: 20px auto;
        display: block;
      }

      #add-task-btn {
        padding: 10px 20px;
        font-size: 16px;
        background-color: blue;
        color: #fff;
        border: none;
        margin: 20px auto;
        display: block;
      }

      #task-list {
        margin: 20px auto;
        width: 80%;
      }

      .task {
        list-style: none;
        padding: 20px;
        background-color: #fff;
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
      }

      .task.done span {
        text-decoration: line-through;
      }

      .task-actions {
        display: flex;
        align-items: center;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: blue;
        color: #fff;
        border: none;
        margin-left: 10px;
        cursor: pointer;
      }

      .dark-mode {
        background-color: #333;
        color: #fff;
      }

      .dark-mode #task-input {
        background-color: #555;
        color: #fff;
      }

      .dark-mode #add-task-btn {
        background-color: #444;
      }

      .dark-mode .task {
        background-color: #555;
      }

      #dark-mode-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: blue;
        padding: 10px 20px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        border: none;
      }
    </style>
  </head>
  <body>
    <input type="text" id="task-input">
    <button id="add-task-btn">Add Task</button>
    <ul id="task-list"></ul>
    <button id="dark-mode-toggle">Dark Mode</button>

        <style>
          body {

            display: block;
          }
      
          #task-list {
            margin: 20px auto;

          .task {
            list-style: none;

          .dark-mode .task {
            background-color: #555;

          #dark-mode-toggle {
            position: fixed;
            bottom: 20px;

            padding: 10px 20px;

            cursor: pointer;
            border: none;
          }
        </style>
      
        <script>
            const taskInput = document.querySelector("#task-input");
            const addTaskBtn = document.querySelector("#add-task-btn");
            const taskList = document.querySelector("#task-list");
            const darkModeToggle = document.querySelector("#dark-mode-toggle");
          
            let darkModeEnabled = false;
          
            addTaskBtn.addEventListener("click", addTask);
            darkModeToggle.addEventListener("click", toggleDarkMode);
          
            function addTask() {
              if (taskInput.value === "") return;
          
              const task = document.createElement("li");
              task.classList.add("task");
              task.innerHTML = `
                <span>${taskInput.value}</span>
                <div class="task-actions">
                  <button class="complete-task-btn">Complete</button>
                  <button class="delete-task-btn">Delete</button>
                </div>
              `;
          
              taskInput.value = "";
          
              task.querySelector(".complete-task-btn").addEventListener("click", function() {
                task.classList.toggle("done");
              });
          
              task.querySelector(".delete-task-btn").addEventListener("click", function() {
                task.remove();
              });
          
              taskList.appendChild(task);
            }
          
            function toggleDarkMode() {
              darkModeEnabled = !darkModeEnabled;
              document.body.classList.toggle("dark-mode", darkModeEnabled);
            }
          </script>
